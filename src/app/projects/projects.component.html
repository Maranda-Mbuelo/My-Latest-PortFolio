<div *ngIf="projects" class="bg-gradient-to-br from-blue-500 to-purple-500 min-h-screen p-2">
  <h2 class="text-2xl md:text-4xl font-bold text-gray-200 mb-4 text-center py-4">Projects</h2>


  <!-- Add ToasterComponent here -->
<app-toaster
*ngIf="showToaster"
(closeToasterEvent)="closeToaster()"
(openGitHubEvent)="openGitHub(selectedProject)"
(openLiveWebsiteEvent)="openLiveWebsite(selectedProject)"
></app-toaster>

  <div class="max-w-5xl mx-auto px-4">
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow-lg">
        <!-- Table header -->
        <thead>
          <tr>
            <th class="py-3 px-6 text-left" [innerHTML]="'Project Image' | titlecase"></th>
            <th class="py-3 px-6 text-left" [innerHTML]="'Technologies Used' | titlecase"></th>
            <th class="py-3 px-6 text-left" [innerHTML]="'Status' | titlecase"></th>
            <th class="py-3 px-6 text-left" [innerHTML]="'Project Name' | titlecase"></th>
            <th class="py-3 px-6 text-left" [innerHTML]="'Action' | titlecase"></th>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody>
          <tr *ngFor="let project of projects" class="border-b border-gray-200 hover:bg-gray-100 fade-in">
            <td class="py-3 px-6 text-left">
              <img [src]="getProjectImage(project)" alt="Project Image" class="w-20 h-12 object-cover">
            </td>
            <td class="py-3 px-6 text-left">
              <ng-container *ngFor="let type of project.projectType; let i = index">
                <span class="inline-block" [ngClass]="getCssClass(type, i)">
                  {{ type }}
                </span>
              </ng-container>
            </td>
            
            
            
            <td class="py-3 px-6 text-left">
              <span 
                [ngClass]="{
                  'bg-green-200 text-green-800': project.projectStatus, 
                  'bg-red-200 text-red-800': !project.projectStatus
                }"
                class="inline-block rounded-full px-2 py-1 text-xs font-semibold"
              >
              {{ project.projectStatus ? 'Completed' : 'in_Progress' }}  
            </span>
            </td>
            <td class="py-3 px-6 text-left">
              <div class="truncate"><p>{{ project.projectName | truncate: 25 }}</p></div>
            </td>
            <td class="py-3 px-6 text-left">
              <button class="py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out" (click)="openToaster(project)">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
