<section class="min-h-screen flex items-center justify-center bg-gray-800">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-bold text-indigo-300">Contact Me</h1>
        <p class="mt-4 text-lg md:text-xl text-indigo-200">Feel free to reach out to me using the contact information below.</p>
      </div>
      <div class="mt-12 space-y-4">
        <div class="flex items-center space-x-4">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <a href="tel:+123456789" class="text-lg text-gray-400 hover:text-indigo-300">+27 787 722 573</a>
        </div>
        <div class="flex items-center space-x-4">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <a href="mailto:example@example.com" class="text-lg text-gray-500 hover:text-indigo-300">+27 673 866 562</a>
        </div>
        <div class="flex items-center space-x-4">
          <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          <a href="https://www.example.com" class="text-lg text-gray-600 hover:text-indigo-300">brightmarsh.m@gmail.com</a>
        </div>
      </div>
      <div class="mt-12 flex justify-center">
        <button class="flex items-center space-x-2 bg-indigo-600 text-white font-medium rounded-md px-4 py-2 transition duration-300 ease-in-out hover:bg-indigo-700" (click)="openModal()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            <span>Leave a Message</span>
          </button>
          
      </div>
    </div>

    <!-- Add the modal code below the existing content -->
<section *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 bg-white rounded-lg shadow-lg overflow-hidden py-8">
        <!-- Modal content here -->
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Leave a Message</h2>
        <form [formGroup]="form" (ngSubmit)="send()" class="max-w-md mx-auto">
            <div class="mb-4">
              <label for="from_name" class="block text-gray-700 text-sm font-medium mb-2">Name</label>
              <input id="from_name" type="text" formControlName="from_name" placeholder="From Name" class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
            </div>
          
            <div class="mb-4">
              <label for="from_email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
              <input id="from_email" type="email" formControlName="from_email" placeholder="From Email" class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
            </div>
          
            <div class="mb-4">
              <label for="subject" class="block text-gray-700 text-sm font-medium mb-2">Subject</label>
              <input id="subject" type="text" formControlName="subject" placeholder="Subject" class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none">
            </div>
          
            <div class="mb-4">
              <label for="message" class="block text-gray-700 text-sm font-medium mb-2">Message</label>
              <textarea id="message" formControlName="message" placeholder="Message" rows="5" class="w-full px-4 py-2 rounded-md border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none"></textarea>
            </div>
          
            <div class="flex justify-between">
              <div>
                <button type="submit" class="bg-indigo-600 text-white font-medium rounded-md px-4 py-2 transition duration-300 ease-in-out hover:bg-indigo-700">
                  <ng-container *ngIf="!isLoading">Submit</ng-container>
                  <ng-container *ngIf="isLoading">Loading...</ng-container>
                </button>
              </div>
              <div>
                <button type="button" (click)="showModal = false" class="bg-red-600 text-white font-medium rounded-md px-4 py-2 transition duration-300 ease-in-out hover:bg-red-700">Close</button>
              </div>
            </div>
          </form>
          
      </div>
      
  </section>
  
    
  </section>
