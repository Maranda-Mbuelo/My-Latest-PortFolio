<div *ngIf="project" class="mt-8">
    <h3 class="text-xl font-bold text-gray-800">{{ project.projectName }}</h3>
    <p class="mt-2 text-gray-600">{{ project.projectInformation }}</p>
  
    <div class="grid grid-cols-2 gap-4 mt-4">
      <!-- Display all the project images -->
      <ng-container *ngFor="let image of getProjectImages(project.projectImages)">
        <img [src]="image" alt="Project Image" class="w-full h-40 object-cover rounded-lg">
      </ng-container>
    </div>
  
    <h4 class="mt-6 font-semibold text-gray-800">Steps:</h4>
    <ul class="list-disc pl-6 mt-2">
      <!-- Display all the project steps -->
      <li *ngFor="let step of project.steps" class="text-gray-600">{{ step }}</li>
    </ul>
  
    <a [href]="project.projectGitHubRepo" target="_blank" class="mt-4 inline-block px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out">View on GitHub</a>
  </div>
