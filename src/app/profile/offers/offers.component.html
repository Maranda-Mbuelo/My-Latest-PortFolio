<div class="min-h-screen bg-gradient-to-tr from-blue-500 to-purple-500 p-4">
  <div class="text-white text-center py-12">
    <h1 class="text-4xl md:text-6xl font-bold">{{ heading }}</h1>
    <p class="mt-4 text-lg">{{ firstParagraph }}</p>
  </div>

  <div class="mt-8 pl-4 pr-4">
    <div class="flex flex-wrap -mx-4">
      <ng-container *ngFor="let service of services">
        <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
          <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl md:text-1xl font-bold text-gray-800">{{ service.name | titlecase }}</h2>
            <div class="w-full h-4 bg-gray-300 rounded-full mt-2">
              <div class="h-full bg-blue-500 rounded-full" [style.width.%]="service.percentage"></div>
            </div>
            <span class="mt-2 text-gray-600">{{ service.percentage }}%</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="mt-8">
    <div class="bg-white shadow-lg rounded-lg p-4 m-4">
      <h3 class="text-2xl font-bold text-gray-800 mb-4">Languages and Frameworks I Know:</h3>
      <div class="flex flex-wrap">
        <ng-container *ngFor="let language of languages">
          <div class="bg-blue-500 text-white rounded-full px-4 py-2 m-2 text-sm font-semibold">{{ language | titlecase }}</div>
        </ng-container>
      </div>
    </div>
  </div>  
</div>
