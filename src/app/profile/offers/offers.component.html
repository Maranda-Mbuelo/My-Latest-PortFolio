<div class="min-h-screen bg-gray-200 p-4">
  <h1 class="text-2xl md:text-4xl font-bold text-gray-800" [innerHTML]="heading"></h1>
  <p class="mt-4 text-gray-600" [innerHTML]="firstParagraph"></p>

  <div class="mt-8 pl-35 pr-35">
    <div class="flex flex-wrap -mx-4">
      <ng-container *ngFor="let service of services">
        <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-4">
          <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg md:text-xl font-bold text-gray-800" [innerHTML]="service.name | titlecase"></h2>
            <div class="w-full h-4 bg-gray-300 rounded-full mt-2">
              <div class="h-full bg-blue-500 rounded-full" [style.width.%]="service.percentage"></div>
            </div>
            <span class="mt-2 text-gray-600">{{ service.percentage }}%</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  

  <div class="mt-8">
    <div class="bg-white shadow-lg rounded-lg p-4 m-4">
      <h3 class="text-lg font-bold text-gray-800 mb-4">Languages and Frameworks I know:</h3>
      <div class="flex flex-wrap -mx-2">
        <ng-container *ngFor="let language of languages">
          <div class="bg-blue-500 text-white rounded-lg p-2 m-2">{{ language }}</div>
        </ng-container>
      </div>
    </div>
  </div>  
</div>
