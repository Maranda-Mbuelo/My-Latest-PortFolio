<div class="flex flex-col items-center justify-center bg-gray-200 min-h-screen">
  <h2 class="text-2xl md:text-4xl font-bold text-gray-800 mb-4">My Coding journey</h2>
  
  <div class="flex flex-col space-y-4">
    <!-- Timeline Item -->
    <ng-container *ngFor="let project of timelineArray; let x = index">
      <div class="flex">
        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center">
          <span class="text-white font-bold">{{x + 1}}</span>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-800" [innerHTML]="project.language"></h3>
          <div class="max-w-lg">
            <p class="text-gray-600" [innerHTML]="project.paragraph"></p>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Timeline Item -->
  </div>
</div>
