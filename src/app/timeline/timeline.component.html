<div class="flex flex-col items-center justify-center p-3 bg-gray-200 min-h-screen">
  <h2 class="text-2xl md:text-4xl font-bold text-gray-800 mb-4">My Coding journey</h2>

  <ng-container *ngFor="let icon of menuIcons; let i = index">
    <div class="fixed top-1/2 right-0 transform -translate-y-1/2 border rounded-xl shadow-lg flex items-center justify-center flex-col bg-transparent-black" [style.top]="calculateTopPosition(i)">
      <a [href]="icon.name" class="p-4 text-gray-300 hover:text-white transition-colors" [innerHTML]="icon.icon">
      </a>
    </div>
  </ng-container>
  
  
  
  <div class="flex flex-col space-y-4">
    <!-- Timeline Item -->
    <ng-container *ngFor="let project of timelineArray; let x = index">
      <div class="flex">
        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center">
          <span class="text-white font-bold">{{x + 1}}</span>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-800" [innerHTML]="project.language"></h3>
          <div class="max-w-lg">
            <p class="text-gray-600" [innerHTML]="project.paragraph"></p>
          </div>
        </div>
      </div>
    </ng-container>
    <!-- Timeline Item -->
  </div>
</div>
