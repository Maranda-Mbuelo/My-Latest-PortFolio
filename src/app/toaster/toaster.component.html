<!-- Background overlay with a blurred effect -->
<div class="fixed inset-0 flex items-center justify-center z-10">
    <div class="fixed inset-0 bg-black opacity-70"></div> <!-- Semi-transparent overlay -->
    <!-- Toast notification container -->
    <div class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto z-50">
      <!-- Toast header (title and close button) -->
      <div class="rounded-lg bg-white p-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-medium text-gray-900">
            Project Heading
          </h3>
          <div class="space-x-2">
            <button
              class="inline-flex rounded-md p-1.5 text-gray-400 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              (click)="closeToaster()"
            >
              <span class="sr-only">Close</span>
              <!-- SVG or close icon here -->
            </button>
          </div>
        </div>
        <!-- Toast content -->
        <div class="mt-2">
          <p class="text-sm text-gray-500">
            Description
          </p>
        </div>
        <!-- Action buttons -->
        <div class="mt-4 flex space-x-4">
          <button
            class="flex-1 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out"
            (click)="openGitHub()"
          >
            <i class="fas fa-code mr-2"></i> View Source
          </button>
          <button
            class="flex-1 py-2 px-4 bg-green-600 text-white rounded-md hover:bg-green-700 transition duration-300 ease-in-out"
            (click)="openLiveWebsite()"
          >
            <i class="fas fa-globe mr-2"></i> Live Website
          </button>
        </div>
        <!-- Cancel button -->
        <div class="mt-4">
          <button
            class="w-full py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 transition duration-300 ease-in-out"
            (click)="closeToaster()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
